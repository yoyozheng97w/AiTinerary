<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點地圖搜尋器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="apikey.js"></script>
    <script>
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>景點地圖搜尋器</h1>
            <p>輸入景點名稱，在地圖上查看位置</p>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <textarea 
                    id="locationInput" 
                    placeholder="請輸入多個景點，每行一個..."
                    rows="4"
                    style="resize:vertical;width:100%;font-size:1rem;padding:15px 20px;border:none;outline:none;">
                </textarea>
                <button id="searchBtn">規劃路線</button>
            </div>
            <div id="loading" class="loading hidden">搜尋中...</div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <div id="mapInfo" class="map-info hidden">
                <h3 id="locationName"></h3>
                <p id="locationAddress"></p>
                <p id="locationCoords"></p>
            </div>
        </div>
        
        <div id="error" class="error hidden">
            <p>無法找到該景點，請嘗試其他關鍵字</p>
        </div>
    </div>
</body>
</html>
